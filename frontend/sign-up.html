    <header>
      <h1 class="sign-up__title">회원가입</h1>
    </header>
    <form action="" method="POST" class="sign-up">
      <div class="sign-up__list">
        <div class="sign-up__info">
          <input
            class="sign-up__info--input"
            name="id"
            type="text"
            placeholder="아이디"
          />
        </div>
        <div class="sign-up__info">
          <input
            class="sign-up__info--input"
            name="password"
            type="text"
            placeholder="비밀번호"
            minlength="7"
          />
        </div>
        <div class="sign-up__info">
          <input
            class="sign-up__info--input"
            name="password-check"
            type="text"
            placeholder="비밀번호 확인"
            minlength="7"
          />
          <!-- 비밀번호 확인 추후에 구현 -->
        </div>
      </div>
      <div class="sign-up__list">
        <div class="sign-up__info">
          <input
            class="sign-up__info--input"
            name="name"
            type="text"
            placeholder="이름"
          />
        </div>
        <div class="sign-up__info">
          <input
            class="sign-up__info--input"
            name="nick-name"
            type="text"
            placeholder="닉네임"
          />
          <!-- 중복검사 추가 -->
        </div>
        <div class="sign-up__info">
          <input
            id="sign-up__gender--man"
            class="sign-up__info--gender-check"
            type="checkbox"
          />
          <label for="sign-up__gender-man">남</label>
          <input
            id="sign-up__gender-woman"
            class="sign-up__infor--gender-check"
            type="checkbox"
          />
          <label for="sign-up__infor--gender-check">여</label>
        </div>
        <div class="sign-up__info">
          <input
            class="sign-up__info--input"
            name="email"
            type="email"
            placeholder="이메일"
          />
        </div>
        <!-- 인증하기누르면 인증하는 창 나오게하기 -->
        <div class="sign-up__info">
          <input class="sign-up__info--input" type="submit" value="인증하기" />
        </div>

        <div class="sign-up__info">
          <!-- 사진올리는것 추후에 구현 -->
        </div>
        <div class="sign-up__info">
          <p>자기소개(선택)</p>
          <label for="about-me"></label>
          <textarea
            class="sign-up__info--input"
            name="about-me"
            id="about-me"
            cols="50"
            rows="10"
          ></textarea>
        </div>
      </div>
    </form>
