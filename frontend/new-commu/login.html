<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/new/login.css" rel="stylesheet" />
    
    <title>Document</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-bold fs-5">로그인</h5>
            <form>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputUsername" placeholder="myusername" required autofocus>
                <label for="floatingInputUsername">아이디</label>
              </div>
              <hr>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">비밀번호</label>
              </div>

              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-secondary btn-login fw-bold text-uppercase" type="submit">로그인</button>
              </div>
              <div class="d-flex justify-content-center">
              <a class="m-2 small" href="#">아이디 찾기</a>
              <a class="m-2 small" href="#">비밀번호 찾기</a>
              <a class="m-2 small" href="#">회원가입</a>
            </div>
              <hr class="my-4">

              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-google btn-login fw-bold" type="submit">
                  <i class="fab fa-google me-2"></i> 구글 로그인
                </button>
              </div>

              <div class="d-grid">
                <button class="btn btn-lg btn-warning btn-login fw-bold" type="submit">
                  <i class="fab  me-2"></i> 카카오톡 로그인
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
      <script src="http://code.jquery.com/jquery-latest.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
