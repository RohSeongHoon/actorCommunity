  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="sign-up-card-img-left d-none d-md-flex">

          </div>
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-bold fs-5">회원가입</h5>
            <form id="sign-up-form" method="post" action="http://localhost:8080/api/v1/users">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" id="username" placeholder="이름" required
                  autofocus>
                <label for="username">이름</label>
              </div>
              <div class="form-floating mb-1">
                <input type="date" class="form-control" name="birthday" id="birthday" placeholder="생년월일" required
                  autofocus>
                <label for="birthday">생년월일</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender-m" value="남">
                <label class="form-check-label" for="gender">남</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gende-wr" value="여">
                <label class="form-check-label" for="gender">여</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="email" required>
                <label for="email">이메일</label>
                <a>사용하는 이메일을 입력해주세요!</a>
              </div>

              <hr>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="userId" id="signUpUserId" placeholder="myusername"
                  required autofocus>
                <label for="floatingInputUsername">아이디</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                  required minlength="6" maxlength="12">
                <label for="floatingPassword">비밀번호</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="check-password" placeholder="Password" required>
                <label for="floatingPassword">비밀번호 확인</label>
                <div class="alert alert-success" id="alert-success">비밀번호가 일치합니다.</div>
                <div class="alert alert-danger" id="alert-danger">비밀번호가 일치하지 않습니다.</div>​
              </div>
              <hr>
              <div class="input-group mb-3">
                <input multiple="multiple" type="file" class="form-control" id="profileImg">
              </div>

              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="자기소개" name="introduction" id="introduction"
                  style="height: 100px"></textarea>
                <label for="floatingTextarea">자기소개</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="instarId" id="instarId" placeholder="instarId">
                <label for="instarId">인스타아이디</label>

              </div>

              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-secondary btn-login fw-bold text-uppercase" onclick="sendData()" type="submit">회원가입</button>
              </div>

              <hr class="my-4">

              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-google btn-login fw-bold" type="submit">
                  <i class="fab fa-google me-2"></i> 구글로 가입하기
                </button>
              </div>

              <div class="d-grid">
                <button class="btn btn-lg btn-warning btn-login fw-bold" type="submit">
                  <i class="fab  me-2"></i> 카카오톡으로 가입하기
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script>
    function sendData(){
    $('form').submit(function (event) {
     let data = JSON.stringify($('#sign-up-form').serializeArray());
     var formData = {}
     for (let i = 0; i < data.length; i++) {
       formData = [data[i]['name']]=data[i]['value'];
     }
     console.log(formData);
    $.ajax({
      type: "POST",
      url: "http://localhost:8080/api/v1/users",
      data: formData,
      success: function () { },
      dataType: "json",
      contentType: "application/json"
    });
  })
}
  </script>
  <script type="text/javascript">
    $(function () {
      $("#alert-success").hide();
      $("#alert-danger").hide();
      $("input").keyup(function () {
        var password = $("#password").val();
        var checkPassword = $("#check-password").val();
        if (password != "" || checkPassword != "") {
          if (password == checkPassword) {
            $("#alert-success").show();
            $("#alert-danger").hide();
            $("#submit").removeAttr("disabled");
          } else {
            $("#alert-success").hide();
            $("#alert-danger").show();
            $("#submit").attr("disabled", "disabled");
          }
        }
      });
    });
  </script>

  <script>
    $(document).ready(function () {
      $.get("http://localhost:8080/api/v1/users", function (data) {
        console.log(data);
